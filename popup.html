<!DOCTYPE html>
<html>
<head>
	<title>Workspace</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto'>
	<link rel='stylesheet' href='popup.css'>

</head>
<body>
	<div id="header">
		<h2 class="text-center">Workspace</h2>
	</div>

	<div id="main">
		<div class="col-md-4 text-center">
			<button id="select-all-tabs" type="submit" class="btn btn-primary btn-sm">Save All Tabs</button>
		</div>
		<form>
			<label for="begin">Range for tabs to save</label>
			<div class="input-group input-fields">
				<input id="range_begin" size="2" maxlength="2">
				<input id="range_end" size="2" maxlength="2">
			</div>

			<div class="col-md-4 text-center">
				<button id="select-range" type="submit" class="btn btn-primary btn-sm">Submit</button>
			</div>
		</form>
	</div>

	<script src="popup.js"></script>

</body>
</html>
